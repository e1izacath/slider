<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Slider</title>
</head>
<body>
	
	<main>
		

		<section class="projects">			
			<div id="projects" class="container projects-contant">
				
			<div class="contant-1">
				<div class="projects-block">
				    <h2 class="title block-title">Completed <br>projects</h2>
					<p class="block-text">Only a small part of the work performed by our company is presented<br>
					on the site. For 14 years on in the construction <br>
					market we have made happy more than 1000 families</p>
					<div class="four-blocks">
						<div class="quarter-blocks-1">
							<h3 class="title quarter-title">City:</h3>
							<span class="block-quarter-text">Rostov-on-Don<br> LCD admiral</span>
						</div>
						<div class="quarter-blocks-1">
							<h3 class="title quarter-title">apartment area:</h3>
							<span class="block-quarter-text">81 m2</span>
						</div>
						<div class="quarter-blocks-1">
							<h3 class="title quarter-title">Repair time:</h3>
							<span class="block-quarter-text">3.5 months</span>
						</div>
						<div class="quarter-blocks-1">
							<h3 class="title quarter-title">Repair Cost:</h3>
							<span class="block-quarter-text">Upon request</span>
						</div> 
					</div>					
						<div class="slider__arrows">
							<div class="slider__arrow left"><img src="img/left.png"></div>
							<div class="slider__dots"></div>
							<div class="slider__arrow right"><img src="img/right.png"></div>
						</div>
					
                </div>
				<div class="projects-block-1">
					<ul class="projects-list"></ul>
					<div class="slider__images"></div>
				</div>
			</div>
		</section>

		
		<script src="script.js"></script>
	</main>
</body>
